name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile -n Water-Info-Acquirer-${{ github.ref_name }}-win src/__main__.py

      - name: Zip distributable
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Water-Info-Acquirer-${{ github.ref_name }}-win\*" -DestinationPath "Water-Info-Acquirer-${{ github.ref_name }}-win.zip"

      - name: Create GitHub Release Draft
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true         # ← ドラフトで作成
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Draft Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Water-Info-Acquirer-${{ github.ref_name }}-win.zip
          asset_name: Water-Info-Acquirer-${{ github.ref_name }}-win.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
