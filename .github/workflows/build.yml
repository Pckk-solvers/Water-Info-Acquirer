name: Build and Release

on:
  push:
    tags:
      - 'v*'

# gh でリリースを作るため書き込み権限を付与
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ── onedir (-d) ビルド & ZIP ──
      - name: Build dir (-d)
        run: |
          pyinstaller --noconsole --onedir -n Water-Info-Acquirer-${{ github.ref_name }}-win-d src/__main__.py

      - name: Zip dir (-d)
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Water-Info-Acquirer-${{ github.ref_name }}-win-d\*" -DestinationPath "Water-Info-Acquirer-${{ github.ref_name }}-win-d.zip"

      # ── onefile (-f) ビルド & ZIP ──
      - name: Build file (-f)
        run: |
          pyinstaller --noconsole --onefile -n Water-Info-Acquirer-${{ github.ref_name }}-win-f src/__main__.py

      - name: Zip file (-f)
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Water-Info-Acquirer-${{ github.ref_name }}-win-f.exe" -DestinationPath "Water-Info-Acquirer-${{ github.ref_name }}-win-f.zip"

      # ── ドラフトリリース作成＋アセット添付（gh CLI） ──
      - name: Create draft release and upload assets (gh)
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} `
            "Water-Info-Acquirer-${{ github.ref_name }}-win-d.zip" `
            "Water-Info-Acquirer-${{ github.ref_name }}-win-f.zip" `
            --title "${{ github.ref_name }}" `
            --draft `
            --notes "Automated release generated by GitHub Actions."
