name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ── onedir (-d) ビルド & ZIP ──
      - name: Build dir (-d)
        run: |
          pyinstaller --noconsole --onedir \
            -n Water-Info-Acquirer-${{ github.ref_name }}-win-d \
            src/__main__.py

      - name: Zip dir (-d)
        shell: pwsh
        run: |
          Compress-Archive \
            -Path "dist/Water-Info-Acquirer-${{ github.ref_name }}-win-d\*" \
            -DestinationPath "Water-Info-Acquirer-${{ github.ref_name }}-win-d.zip"

      # ── onefile (-f) ビルド & ZIP ──
      - name: Build file (-f)
        run: |
          pyinstaller --noconsole --onefile \
            -n Water-Info-Acquirer-${{ github.ref_name }}-win-f \
            src/__main__.py

      - name: Zip file (-f)
        shell: pwsh
        run: |
          Compress-Archive \
            -Path "dist/Water-Info-Acquirer-${{ github.ref_name }}-win-f.exe" \
            -DestinationPath "Water-Info-Acquirer-${{ github.ref_name }}-win-f.zip"

      # ── ドラフトリリース作成 ──
      - name: Create GitHub Release Draft
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── 両アセットをアップロード ──
      - name: Upload dir asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Water-Info-Acquirer-${{ github.ref_name }}-win-d.zip
          asset_name: Water-Info-Acquirer-${{ github.ref_name }}-win-d.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload file asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Water-Info-Acquirer-${{ github.ref_name }}-win-f.zip
          asset_name: Water-Info-Acquirer-${{ github.ref_name }}-win-f.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
